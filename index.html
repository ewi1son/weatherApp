<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-	JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4 border">
        <div class="row">
            <div class="col">
                <div class="card text-center mt-4">
                    <div class="card-header">Weather</div>
                    <!-- <div class="card-body"> -->
                    <div class="col-sm-3 mx-auto justify-content-center">
                        <img class="align-center" id="weatherIcon">
                        <input type="text" class="form-control text-center" type="number" id="zipcode" placeholder="Zip Code">
                        <button type="button" class="btn btn-dark m-3" id="getweatherbtn">Get Weather</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- card deck so same size but not attached -->
                    <div class="card-deck m-4 text-center">
                        <div class="card p-2">
                            <!-- <div class="card-body"> -->
                                <h4 class="card-title">City</h4>
                                <p class="card-text" id="city"></p>
                            <!-- </div> -->
                        </div>
                        <div class="card p-2">
                            <!-- <div class="card-body"> -->
                                <h4 class="card-title">Conditions</h4>
                                <p class="card-text" id=conditions></p>
                            <!-- </div> -->
                        </div>
                        <div class="card p-2">
                            <!-- <div class="card-body"> -->
                                <h4 class="card-title">Temperature</h4>
                                <p class="card-text" id="tempF"></p>
                                <p class="card-text" id="tempC"> </p>
                                <p class="card-text" id="tempK"> </p>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/98d920a231.js" crossorigin="anonymous"></script>
    <!--linked in js-->
    <script src="main.js"></script>

</body>

</html>
